name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è®¾ç½® Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: å®‰è£…ä¾èµ–
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: è¿è¡Œæµ‹è¯•
        run: |
          pytest --cov=core --cov=utils --cov-report=term-missing

      - name: ç”Ÿæˆå˜æ›´æ—¥å¿—
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # æå–æœ€æ–°ç‰ˆæœ¬çš„å˜æ›´æ—¥å¿—
            VERSION="${{ github.event.inputs.version || github.ref_name }}"
            echo "## å˜æ›´å†…å®¹" > release_notes.md
            echo "" >> release_notes.md
            
            # ç®€å•æå–ï¼ˆå¯æ ¹æ®å®é™… CHANGELOG æ ¼å¼è°ƒæ•´ï¼‰
            sed -n "/## \[${VERSION#v}\]/,/## \[/p" CHANGELOG.md | \
              head -n -1 >> release_notes.md || \
              echo "è¯·æŸ¥çœ‹ CHANGELOG.md äº†è§£è¯¦ç»†å˜æ›´" >> release_notes.md
          else
            echo "## å˜æ›´å†…å®¹" > release_notes.md
            echo "" >> release_notes.md
            echo "è¯¦ç»†å˜æ›´è¯·æŸ¥çœ‹æäº¤å†å²" >> release_notes.md
          fi

      - name: åˆ›å»ºå‘å¸ƒåŒ…
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mkdir -p dist
          
          # åˆ›å»ºæºç å‹ç¼©åŒ…
          tar -czf dist/halolight-athena-${VERSION}.tar.gz \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='htmlcov' \
            --exclude='*.png' \
            --exclude='*.log' \
            --exclude='.athena_state.json' \
            .
          
          # åˆ›å»º checksums
          cd dist
          sha256sum halolight-athena-${VERSION}.tar.gz > checksums.txt

      - name: åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          body_path: release_notes.md
          files: |
            dist/halolight-athena-*.tar.gz
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-action:
    name: Publish GitHub Action
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: éªŒè¯ action.yml
        run: |
          test -f action.yml
          echo "âœ… action.yml exists"

      - name: æ›´æ–° Action ä¸»ç‰ˆæœ¬æ ‡ç­¾
        run: |
          VERSION="${{ github.ref_name }}"
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # æ›´æ–°æˆ–åˆ›å»ºä¸»ç‰ˆæœ¬æ ‡ç­¾ï¼ˆå¦‚ v1ï¼‰
          git tag -f $MAJOR_VERSION
          git push -f origin $MAJOR_VERSION
          
          echo "âœ… Updated tag: $MAJOR_VERSION"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()

    steps:
      - name: å‘å¸ƒé€šçŸ¥
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          
          if [[ "${{ needs.create-release.result }}" == "success" ]]; then
            echo "ğŸ‰ Release $VERSION åˆ›å»ºæˆåŠŸï¼"
            echo "ğŸ“¦ ä¸‹è½½åœ°å€: https://github.com/${{ github.repository }}/releases/tag/$VERSION"
          else
            echo "âŒ Release $VERSION åˆ›å»ºå¤±è´¥"
            exit 1
          fi

